<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img class="img" src="illustration-article.svg" alt=img1">
      <div class="Learning">Learning</div>
      <div class="publish">Published 21 Dec 2023</div>
      <div class="heading">HTML & CSS foundations</div>

      <div class="para">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </div>

      <div class="footer">
        <img class="img2" src="image-avatar.webp" alt="img2" /><span
          class="name"
          >Greg Hooper</span
        >
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ravikant Mahilane</a>.
      </div>
    </div>
  </body>
</html>
